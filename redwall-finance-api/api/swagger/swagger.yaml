swagger: "2.0"
info:
  version: "0.0.1"
  title: Redwall Finance
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /user:
    x-swagger-router-controller: user
    post:
      operationId: add
      description: add a new user
      parameters:
        - name: user
          description: User properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserInfo"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  UserInfo:
    required:
      - firstName
      - lastName
      - email
    properties:
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
  UserResponse:
    required:
      - id
      - firstName
      - lastName
      - email
      - updatedAt
      - createdAt
    properties:
      id:
        type: integer
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      updatedAt:
        type: string
      createdAt:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
